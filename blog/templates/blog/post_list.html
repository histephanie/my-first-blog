<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <div>
        {%for posts in posts%}
        <div>
                <p>published: {{ posts.published_date }}</p>
                <h2><a href="">{{ posts.title }}</a></h2>
                <p>{{ posts.text|linebreaksbr }}</p>
            </div>
        {% endfor%}
        </div>
    </body>
</html>
